<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dídimo Vieira de Araújo Junior">
    <meta name="description" content="A Sudoku game in pure HTML, CSS and Javascript.">
    <meta name="keywords" content="html, css, javascript, sudoku">
    <title>Sudoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite; 
            display: flex;
            flex-direction: row;
        }
        .table {
            width: 100vmin;
            height: 100vmin;
            display: grid;
            grid-template-columns: 11.11vmin 11.11vmin 11.11vmin 11.11vmin 11.11vmin 11.11vmin 11.11vmin 11.11vmin 11.11vmin;
        }
        .options {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            background-color: cornsilk;
            padding: 15px;
        }
        .options h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 4rem;
        }
        .options p {
            margin: 20px 0;
            font-family: Helvetica, Arial;
            font-size: 1rem;
            overflow-wrap: break-word;
        } 
        .options div {
            margin: 20px 0;
            font-family: Helvetica, Arial;
            font-size: 0.8rem;
        } 
        #btnNewGame {
            margin-right: 5px;
            padding: 5px 10px
        }
        #dificuldade {
            margin-left: 5px;
            padding: 5px 10px
        }
        .table > div {
            border: solid 1px black;
            display: flex;
            justify-content:center;
            height: calc(100%-2px);
            width: calc(100%-2px);
        }
        .cellA {
            background-color: unset;
            background-color: beige;
        }
        .cellB {
            background-color: unset;
            background-color: burlywood;
        }
        .table select {
            font-size: 8vmin;
            width: 100%;
            background-color: transparent;
            text-align: center;
            text-align-last: center; /* chrome */
        }
        .table select:disabled {
            color: brown;
        }

        @media screen and (orientation: portrait) {
           .wrapper {
               flex-direction: column;
               justify-content: space-between;
            }
            .options {
                align-items: center;
                justify-content: space-between;
                flex-grow: 1;
            }
        }
    </style>
</head>

            <h1>Sudoku</h1>
            <p class="description">Apenas um exercício de html, css e javascript sem bibliotecas. Regras do jogo: Não pode repetir números na mesma linha, coluna e nem em quadrados de 9. Boa diversão!</p>

                <button id="btnNewGame">Novo Jogo</button>
                Nível de dificuldade: 
                <select id="dificuldade">
                    <option value="5">Babinha</option>
                    <option value="4">Fácil</option>

    <script>
        // Um atalho para obter um elemento pelo id.
        function get(id){
            return document.getElementById(id);
        }

        // Um atalha para obter elmentos pelo atributo name.
        function getByName(name){
            return document.getElementsByName(name);
        }

        // Retorna o índice de uma número a partir do número do tabuleiro (elemento do tipo select) mudado.
        function getIndex(element){
            return parseInt(element.id.replace('n', ''));
        }

        // Retorna a linha (iniciando em 0) do índice de um número do tabuleiro (elemento do tipo select).
        function getRow(i){
            return Math.trunc(i / 9);
        }

        // Retorna a coluna (iniciando em 0) do índice de um número do tabuleiro (elemento do tipo select).
        function getCol(i){
            return i % 9;
        }

        // Retorna o índice do primeirio elemento (o mais a esquerda e mais acima) de um quadrado local do tabuleiro.
        function getSquare(i){
            let r = getRow(i);
            let c = getCol(i);
            let rowStart = Math.trunc(r / 3) * 3 * 9;
            let squareOffset = Math.trunc(c / 3) * 3;
            return rowStart + squareOffset;
        }

        // Retorna um índice aleatório de um dos números do tabuleiro.
        function getRandomIndex(){
            return Math.floor(Math.random() * 81); //retorna um número entre 0 e 80
        }

        // Retorna um valor aleatório de número do tabuleiro.
        function getRandomValue(){
            return Math.floor(Math.random() * 9) +1; //retorna um valor entre 1 e 9
        }

        // Limpa o tabuleiro para iniciar um novo jogo
        function cleanTable(cells){
            cells.forEach(element => {
                element.value=0;
                element.disabled=false;
            });
        }

        // Verifica se o número escolhido possui conflitos
        // Evento executado ao mudar o valor de uma célula
        function onNumberChange(event){
            if (event.target.value != 0){ // Se o jogador selecionou um valor válido (diferente de " "), faz a validação
                let conflitos = new Array();
                let numbers = getByName('number');
                // Verifica conflitos
                checkRow(conflitos, event.target, numbers); // Verifica conflitos na mesma linha
                checkColumn(conflitos, event.target, numbers); // Verifica conflitos na mesma coluna
                checkSquare(conflitos, event.target, numbers); // Verifica conflitos no mesmo quadrado local
                if (conflitos.length > 0) { // Se retornou conflitos...
                    event.target.value = 0;
                    alert([...new Set(conflitos)].join('\n')); // ...remove os duplicados e exibe mensagem
                }
                checkGame(); // Verifica se concluiu o jogo
            }
        }

        // Verifica conflitos na mesma linha
        // conflitos: variável onde serão depositados os conflitos encontrados
        // element: elemento do tipo select que representa a célula
        // numbers: conjunto de todas as células para verificar
        // value: opcional, usado se o valor a ser validado não vier do evento do usuário
        function checkRow(conflitos, element, numbers, value = 0){
            let compareValue = value == 0 ? element.value : value; // Escolhe a orige comparação (célula ou valor)
            let i = getIndex(element);
            let r = getRow(i);
            let ini = r*9; // Inicia no índice da primeira célula da linha
            let fim = ini+9; // Termina no índice da última célula da linha
            for (c = ini; c < fim; c++){ // Para cada celula da linha...
                if (numbers[c] != element){ // Se não for a própria célula (que obviamente tem o mesmo valor)...
                    if (numbers[c].value == compareValue){ // Se encontrou um conflito..
                        conflitos.push(`O número ${compareValue} está em conflito com a coluna ${getCol(c)+1} nesta linha;`); // ...adiciona o conflito na lista
                    }
                }
            }
        }

        // Verifica conflitos na mesma linha
        // conflitos: variável onde serão depositados os conflitos encontrados
        // element: elemento do tipo select que representa a célula
        // numbers: conjunto de todas as células para verificar
        // value: opcional, usado se o valor a ser validado não vier do evento do usuário
        function checkColumn(conflitos, element, numbers, value = 0){
            let compareValue = value == 0 ? element.value : value; // Escolhe a orige comparação (célula ou valor)
            let i = getIndex(element);
            let c = getCol(i);
            let ini = c; // Inicia no índice da primeira célula da coluna
            let fim = ini+(8*9); // Termina no índice da última célula da linha
            for (r = ini; r <= fim; r=r+9){ // Para cada celula da coluna...
                if (numbers[r] != element){ // Se não for a própria célula (que obviamente tem o mesmo valor)...
                    if (numbers[r].value == compareValue){ // Se encontrou um conflito..
                        conflitos.push(`O número ${compareValue} está em conflito com a linha ${getRow(r)+1} nesta coluna;`); // ...adiciona o conflito na lista
                    }
                }
            }
        }

        // Verifica conflitos no mesmo quadrado local
        // conflitos: variável onde serão depositados os conflitos encontrados
        // element: elemento do tipo select que representa a célula
        // numbers: conjunto de todas as células para verificar
        // value: opcional, usado se o valor a ser validado não vier do evento do usuário
        function checkSquare(conflitos, element, numbers, value = 0){
            let compareValue = value == 0 ? element.value : value; // Escolhe a orige comparação (célula ou valor)
            let ini = getSquare(getIndex(element)); // Inicia no índice da primeira célula do quadrado local (a mais a esquerda e mais acima)
            let fim = ini+27; // Termina no índice da última célula do quadrado local (a mais a direita e mais abaixo)
            // Para cada célula do quadrado local...
            for (r = ini; r < fim; r = r+9){ // Linhas (r=índice onde começa a linha do quadrado)
                for (c = 0; c < 3; c++){ // Colunas (c=offset da coluna no quadrado, começando por r)
                    if (numbers[r+c] != element){ // Se não for a própria célula (que obviamente tem o mesmo valor)...
                        if (numbers[r+c].value == compareValue){ // Se encontrou um conflito..
                            conflitos.push(`O número ${compareValue} está em conflito no quadrado local;`); // ...adiciona o conflito na lista
                        }
                    }
                }
            }
        }

        // Gerador genérico de sequências numéricas
        // getFuntion: a função que vai gerar os valores
        // qtd: a quantidade de números a gerar
        function gerador(getFunction, qtd){
            let arr = new Array();
            let n;
            for (i=0; i<qtd; i++){
                do {
                    n = getFunction();
                } while (arr.indexOf(n) != -1);
                arr.push(n);
            }
            return arr;
        }

        // Gera uma quantidade determinada de índices fixos.
        // qtd: a quantidade de números a gerar.
        function gerarIndicesFixos(qtd){
            return gerador(getRandomIndex, qtd);
        }

        // Gera uma sequência aleatória de 9 dígitos distintos.
        // Utilizada para gerar o tabuleiro inicial básico
        function gerarSimbolos(){
            return gerador(getRandomValue, 9);
        }

        // Retorna um array que representa o tabuleiro preenchido
        // com a combinação básica de valores.
        // Este método retorna os 9 símbolos em sequência, e em seguida desloca 3 (para não repetir no mesmo grupo).
        // Quando terminar um grupo, o deslocamento é de 1, para evitar conflito vertical.
        // Isso é realizado 3 vezes (uma vez para cada grupo).
        // symbols: array contendo os símbolos para gerar o tabuleiro
        function getFullTable(symbols){
            let values = new Array(); // depósito de valores gerados
            let n = 0; // base para obter os símbolos
            let g = 0; // grupo
            //gera sequencia de valores básica e embaralhada das 81 células
            for (i=0; i<9; i++){ // para cada linha...
                for (j=0; j<9; j++){ // para cada elemento da linha (coluna)...
                    values.push(symbols[n%9]); // o módulo simula uma lista circular para obter ciclicamente os valores da lista de símbolos
                    n++; 
                }
                n = n+3; // deslocamento para pasar para o próximo grupo
                g++; // conta os giros do grupo
                if (g == 3){ // a cada 3 giros (1 grupo), muda o deslocamento da linha
                    n--;
                    g=0;
                }
            }
            return values;
        }

        // Realiza troca de posição entre dois valores contidos em um array
        // values: array contendo os valores
        // index1: índice do primeiro elemento a ser trocado
        // index2: índice do segundo elemento a ser trocado
        function changeValues(values, index1, index2){
            values[index1] = values[index1] + values[index2];
            values[index2] = values[index1] - values[index2];
            values[index1] = values[index1] - values[index2];
        }

        // Troca de posição os valores entre duas linhas
        // values: array contendo os valores
        // index1: índice do primeiro elemento da primeira linha a ser trocada
        // index2: índice do primeiro elemento da segunda linha a ser trocada
        function changeRows(values, index1, index2){
            for (i=0; i<9; i++){
                changeValues(values, index1+i, index2+i);
            }
        }

        // Mistura as linhas dentro de um mesmo grupo fazendo trocas aleastórias
        // values: array contendo os valores
        function mixRows(values){
            for (g=0; g<=54; g=g+27){ // para cada grupo (índicies iniciais)
                let changes = Math.floor(Math.random()*3); // sortear quantidade de trocas: de 0 a 2
                for (c=0; c<changes; c++){ // para cada troca
                    let rows = [0,1,2]; //linhas do grupo
                    let r = Math.floor(Math.random()*3); // sortear a linha que fica fixa
                    rows.splice(r, 1); // remover a linha sorteada da lista de troca (troca as outras duas)
                    changeRows(values, g+(rows[0]*9), g+(rows[1]*9)); // realizar a troca entre as duas linhas selecionadas
                }
            }
        }

        // Troca de posição os valores entre duas colunas
        // values: array contendo os valores
        // index1: índice do primeiro elemento da primeira coluna a ser trocada
        // index2: índice do primeiro elemento da segunda coluna a ser trocada
        function changeCols(values, index1, index2){
            for (i=0; i<9; i++){
                changeValues(values, index1+(i*9), index2+(i*9));
            }
        }

        // Mistura as colunas dentro de um mesmo grupo fazendo trocas aleastórias
        // values: array contendo os valores
        function mixColumns(values){
            for (g=0; g<=6; g=g+3){ // para cada grupo (índicies iniciais)
                let changes = Math.floor(Math.random()*3); // sortear quantidade de trocas: de 0 a 2
                for (c=0; c<changes; c++){ // para cada troca
                    let cols = [0,1,2]; //colunas do grupo
                    let c = Math.floor(Math.random()*3); // sortear a coluna que fica fixa
                    cols.splice(c, 1); // remover a coluna sorteada da lista de troca (troca as outras duas)
                    changeCols(values, g+(cols[0]), g+(cols[1])); // realizar a troca entre as duas colunas selecionadas
                }
            }
        }

        // Verifica se concluiu o jogo e exibe mensagem
        function checkGame(){
            let cells = [...getByName('number')]; // Retorna todas as ceulas em um array
            let found = false;
            for (i=0; i<cells.length; i++){ // Para cada uma...
                // ...se qualquer uma estiver em branco é porque não terminou, então não precisa verificar as outras
                if (cells[i].value == 0){
                    found = true;
                    break;
                }
            }
            if (!found){ // Se não encontrou nenhuma não preenchida é porque terminou
                alert('Parabéns! você conseguiu!');
            }
        }

        // Reflete os valores horizontalmente no tabuleiro
        // values: array de valores 
        function horizontalReflection(values){
            for (c=0; c<4; c++){ // Da esquerda até a metade
                for (r=0; r<=72; r=r+9){ // Para cada linha...
                    changeValues(values, r+c, r+8-c);
                }
            }
        }

        // Reflete os valores verticalmente no tabuleiro
        // values: array de valores 
        function verticalReflection(values){
            for (r=0; r<=27; r=r+9){ // De cima até a metade
                for (c=0; c<9; c++){ // Para cada coluna...
                    changeValues(values, r+c, 72-r+c);
                }
            }
        }

        // Exibe no console em formato de tabuleiro
        // values: array de valores que representa a mesa
        function print(values){
            console.log('Estado atual:');
            for (i=0; i<=72; i=i+9){
                console.log( values.slice(i,i+9));
            }
        }

        // Retorna true ou false aleatoriamente
        function caraCoroa(){
            return Math.floor(Math.random() * 2); //retorna um número entre 0 e 1
        }

        // Gera um novo jogo aleatoriamente baseado no níel de dificuldade selecionado, 
        // que refletirá na quantidade inicial de valores fixos.
        function newGame(){
            let cells = [...getByName('number')]; // Retorna as células do tabuleiro (elementos do tipo select)
            cleanTable(cells); // Limpa o tabuleiro
            let simbolos = gerarSimbolos(); // Gera aleatoriamente os símbolos
            let values = getFullTable(simbolos); // Preenche o tabuleiro na combinação básica utilizando os símbolos gerados

            //reflexão horizontal
            if (caraCoroa()){
                horizontalReflection(values);
            }
            //reflexão vertical
            if (caraCoroa()){
                verticalReflection(values);
            }

            mixRows(values); //troca linhas do mesmo grupo aleatoriamente
            mixColumns(values); //troca colunas do mesmo grupo aleatoriamente
            
            //definir indices que serão os valores fixos iniciais
            let qtd = get('dificuldade').value * 9; 
            let idxs = gerarIndicesFixos(qtd);
            //aplicar definitivamente apenas os números fixos iniciais
            idxs.forEach(i => {
                cells[i].value = values[i];
                cells[i].disabled = true;
            });
        }

        // Configurações iniciais de eventos
        get('btnNewGame').addEventListener('click', newGame); // Amarra evento para o botão "Novo Jogo"
        let selects = getByName('number'); // Retorna os componentes select de todas as células
        selects.forEach(element => {  // Para cada elemento retornado...
            element.addEventListener('change', onNumberChange); // ...aplica o evento 
        });
        newGame(); // Inicia um novo jogo no tabuleiro
    </script>
